<body>
    <section class="container-fluid">
        <h1> form php</h1>

        <div class="suscribe">
            <div class="suscribe-title">
                <p>Envianos tu consulta!</p>
            </div>
        <form id="suscribe-form" name="suscribe-form" method="post" action="enviar.php">
            
            <div class="form-group boxes">
                <label for="nombre" title="Dato requerido">Nombre <span class="obligatorio">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" >
            </div>
            
            <div class="form-group boxes">
                <label for="email" title="Dato requerido">Correo electrónico <span class="obligatorio">*</span></label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="ejemplo@mail.com">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
            </div>
            <div class="form-group boxes">
                <label for="msj" title="Dato requerido">Mensaje <span class="obligatorio">*</span></label>
                <textarea class="form-control" name="msj" id="msj" placeholder="Ingresa tu mensaje" cols="30" rows="5"></textarea>
                
            </div>
            <button type="submit" class="btn suscribeBtn" id="sendForm">Enviar <i class="fas fa-paper-plane"></i></button>
            
        </form>

        <div class="block-suscribe"  id="suscribe"></div>
    </div>
    </section>
